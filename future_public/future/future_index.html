<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='./style.css'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Stock Quote Webpage</title>
  </head>

  <body>
    <header>
      <h1>Stock Quote Webpage</h1>
    </header>
    <noscript>You need to enable JavaScript to run this page properly.</noscript>
    <section>
      <form id='company-ticker-lookup' action='api/companyname' method='post'>
        <h3>Don't Know the Stock Symbol?  Input Stock Company Name Here</h3>
        <input id='companyname' type='text' name='companyname' placeholder='Company Name' />
        <input type='submit' value='Submit' />
        <h4>Currently has the NASDAQ 8,438 companies and tickers as of 06/13/2022</h4>
        <h4>US Companies Only</h4>
      </form>
      <div id='company_name_container'></div>
    </section>
    <section>
      <h3>Stock Data</h3>
      <h4>From Alpha Vantage</h4>
      <form id='stock-quote' action='api/stockquote' method='post'>
        <input id='stocksymbol' type='text' name='stocksymbol' placeholder='Stock Symbol' />
        <input type='submit' value='submit'>
      </form>
    </section>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <script type='text/babel' src='./src/company_name_button.js'></script>

  </body>

</html>
